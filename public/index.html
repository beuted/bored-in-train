    />
    <title>bored-in-train</title>

  <body>
    <noscript>
      <strong
        >We're sorry but bored-in-train doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <script>
      const vw = Math.max(
        document.documentElement.clientWidth || 0,
        window.innerWidth || 0
      );
      const vh = Math.max(
        document.documentElement.clientHeight || 0,
        window.innerHeight || 0
      );
      console.log(vw);
      if (vw < 1150) {
        document.body.style.zoom = Math.min(vw / 1150, vh / 730);
        window.zoomFactor = document.body.style.zoom;

        /*const viewportmeta = document.querySelector("meta[name=viewport]");
        viewportmeta.setAttribute(
          "content",
          "width=device-width,initial-scale=0.5,user-scalable=no"
        );
        console.log("mobile detected, let's unzoom");*/
      } else {
        window.zoomFactor = 1;
      }
    </script>
